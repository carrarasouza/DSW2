<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
    <head>
        <title th:text="#{login.message}"></title>
    </head>
    <body>
        <div layout:fragment="content" th:remove="tag">

            <br /> <br /> <br />
                <h1 th:text="#{login.message}"></h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <span th:text="#{login.error}"></span>
                        </div>
                    </div>
                    <div>
                        <label for="username" th:text="#{login.username}"></label>: 
                        <input type="text" id="username" name="username" autofocus="autofocus" th:placeholder="#{login.username}">
                    </div>
                    <div>
                        <label for="password" th:text="#{login.password}"></label>: 
                        <input type="password" id="password" name="password" th:placeholder="#{login.password}">
                    </div>
                    <div>
               			<input type="submit" name="login-submit" id="login-submit" th:value="#{login.button}">
                    </div>
                </form>
        </div>
    </body>
</html>
